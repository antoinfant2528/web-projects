<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="regstyle.css">
    <link rel="icon" href="icons8-register-64.png">
</head>
<body>
    <div class ="container">
    <header>
        <h1>Student Registration</h1>
        <img src="user_552848.png" alt="">
    </header>
    <main>
        <section>
            <form >
                        <label>First Name</label>
                       <input type="text" placeholder="Enter your First name" value="fname" required>
                        <label>Middle Name</label>
                        <input type="text" placeholder="Enter your Middle name"value="mname">
                        <label>Last Name</label>
                        <input type="text"placeholder="Enter your Last name" value="lname" required>
                        <label >Email</label>
                        <input type="email"placeholder="Enter your Email" required>
                        <label>Gender</label>
                        <input type="radio" name="Gender" >
                        <label >M</label>
                        <input type="radio" name="Gender">
                        <label>F</label>
                        <input type="radio" name="Gender">
                        <label>Others</label>
                        <br>
                        <label >Phone No:</label>
                        <input type="tel" placeholder="+91" required>
                        <label>Depatment:</label>
                        <select>
                            <option >CSE</option>
                            <option>EEE</option>
                            <option>ECE</option>
                            <option>IT</option>
                            <option>MECH</option>
                            <option>AIDS</option>
                        </select>
                        <label>State:</label>
                        <select>
                            <option >Tamil Nadu</option>
                            <option>Kerala</option>
                            <option>karnataka</option>
                            <option>Andhra</option>
                            <option>Telugana</option>
                        </select>
                        <button type="submit">Save</button>
            </form>
        </section>
    </main>
    <footer> 
        <p>Any Queries check out<a href="#" target="_blank">Contact Us!</a></p>
    </footer>
    </div>
</body>
</html>
